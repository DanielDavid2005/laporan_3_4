        <h3>Pengertian PHP</h3>
        <p>PHP (Hypertext Preprocessor) adalah bahasa pemrograman open-source yang umumnya digunakan untuk membangun aplikasi web dinamis dan interaktif. PHP dapat dijalankan pada server web dan dikombinasikan dengan HTML, CSS, dan JavaScript untuk membuat halaman web yang dinamis PHP adalah bahasa pemrograman yang banyak digunakan dalam pembuatan website untuk ecommerce, landing page, dan juga sistem informasi. PHP ini termasuk bahasa pemrograman dengan basis server side yang membuat script diproses oleh server. Server yang biasanya dipakai yaitu Litespeed, Nginx, dan juga Apache.
